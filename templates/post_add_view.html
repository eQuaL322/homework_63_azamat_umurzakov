{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
    <form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form">
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content='Создать' %}
        </div>
    </form>
{% endblock %}
