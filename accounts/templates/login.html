{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Вход{% endblock %}</title>
</head>
{% block content %}
    <div class="d-flex justify-content-center flex-column
    align-items-center mt-5">
        <div class="form_log px-5 py-4 border" style="width: 380px;height: 450px">
            <div class="d-flex mt-2 mb-3 pt-4">
                <img src="../../static/img/instalogowhite.png" alt="signuplogo"
                     style="width:195px; height:65px;margin: 5px auto;" class="d-inline">
            </div>
            <form method="post">
                <div class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>
                <div class="form_row">
                    <input type="submit" value="Войти" class="btn btn-primary"
                           style="width: 282px;height: 38px; border-radius: 10px;">
                </div>
            </form>
            <p class="registr mt-5">У вас ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
{% endblock %}
